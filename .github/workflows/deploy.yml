# This workflow will build the project and deploy it to Google Cloud Platform

name: Deploy to GCP

on:
  push:
    branches: [develop, release/*, main, feature/*]

jobs:
  development:
    runs-on: ubuntu-latest
    environment: development

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: 'Write .env'
        uses: './.github/workflows/_write-env'
        with:
          vars: ${{ toJson(vars) }}

